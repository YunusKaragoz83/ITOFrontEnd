<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VizeFinlaHesaplama</title>
    <style>
        button{
            padding: 5px;
            color: white;
            background-color: green;
            margin-left: 60px;
            width: 100px;
            border-color: antiquewhite;
        }
        label, input {
            padding: 5px;
            margin: 5px;
        }
    </style>
    <script>
        function notHesapla(){
            vize1 = document.getElementById("vize1");
            vize2 = document.getElementById("vize2");
            final = document.getElementById("final");

            let sonuc = parseInt(vize1.value)*0.3 + parseInt(vize2.value)*0.3 +parseInt(final.value)*0.4;
            document.getElementById("not").innerHTML = "Not ortalamanız: " + sonuc;
            console.log(sonuc);
            //console.log(vize1.value);
            let mesaj = document.getElementById("sonuc");

            if(sonuc >=50)
            {
                mesaj.style="color:green";
                mesaj.innerHTML="Tebrikler Geçtiniz:"+sonuc;  
            }
            else
            {
                mesaj.style="color:red";
                mesaj.innerHTML="Malasef Kaldiniz:"+sonuc;    
      
            }
        }
    </script>
</head>
<body>
    <label for="vize1">Vize1</label>
    <input type="text" name="vize1" id="vize1"><br>

    <label for="vize2">Vize2</label>
    <input type="text" name="vize2" id="vize2"><br>

    <label for="final">Final</label>
    <input type="text" name="final" id="final"><br>

    <button type="button" id="btnHesapla" onclick="notHesapla()">Hesapla</button>

    <p id="not"></p>
    <p id="sonuc"></p>

</body>
</html>
