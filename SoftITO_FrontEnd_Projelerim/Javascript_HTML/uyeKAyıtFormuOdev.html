<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye KAyıt Formu </title>
</head>
<body>
    <!-- 
        üyelik başvuru kayıt formu 
        ad 
        soday
        adres
        adres2
        İl
        İlçe
        posta kodu
        Ülke
        E posta
        Cep Numarası
        Tarih

        local storage kullanarak kayıt formu oluşturunuz
    -->
    <form action="" id="uyeForm">
        <label for="ad">Ad</label>
        <input type="text" id="ad" name="ad" required>
        <br>
        <label for="soyad">Soyad</label>
        <input type="text" id="soyad" name="soyad" required>
        <br>
        <label for="adres">Adres</label>
        <input type="text" id="adres" name="adres" required>
        <br>
        <label for="adres2">Adres2</label>
        <input type="text" id="adres2" name="adres2" required>
        <br>
        <label for="il">İl</label>
        <input type="text" id="il" name="il" required>
        <br>
        <label for="ilce">İlçe</label>
        <input type="text" id="ilce" name="ilce" required>
        <br>
        <label for="postaKodu">Posta Kodu</label>
        <input type="text" id="postaKodu" name="postaKodu" required>
        <br>
        <label for="ulke">Ülke</label>
        <input type="text" id="ulke" name="ulke" required>
        <br>
        <label for="ePosta">E Posta</label>
        <input type="email" id="ePosta" name="ePosta" required>
        <br>
        <label for="cepNumarasi">Cep Numarası</label>
        <input type="text" id="cepNumarasi" name="cepNumarasi" required>
        <br>
        <label for="tarih">Tarih</label>
        <input type="date" id="tarih" name="tarih" required>
        <br>
        <button type="submit">Kaydet</button>

</body>
</html>
