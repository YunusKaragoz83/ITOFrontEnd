<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="firstname">Firstname</label><br>
        <input type="text" id="firstname" name="firstname"><br>

        <label for="lastname">Lastname</label><br>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="tcno">TC No</label><br>
        <input type="number" id="tcno" name="tcno"><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="dogumtarihi">Doğum Tarihi</label><br>
        <input type="date" id="dogumtarihi" name="dogumtarihi"><br>

        <label for="tel">Tel:</label><br>
        <input type="tel" id="tel" name="tel"><br>
        <!-- chrome ve firefox da çalısmıyor -->

        <label for="sehirler">Şehir</label><br>
        <select name="sehirler" id="sehirler">
            <option value="istanbul">İstanbul</option>
            <option value="ankara">Ankara</option>
            <option value="izmir">İzmir</option>
            <option value="antalya">Antalya</option>
        </select><br>

        <label for="cinsiyet">Cinsiyet</label><br>
        <input type="radio" id="erkek" name="cinsiyet" value="erkek">
        <input type="radio" id="kadın" name="cinsiyet" value="kadın"><br>

            
        <button type="submit">Kaydet</button>
    </form>


</body>
</html>
