<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        i {
            font-size: 2rem;
            color: #333;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p>
        <i class="fa-solid fa-check"> Evet</i><br>
        <i class="fa-solid fa-times">Hayır</i><br>
        <i class="fa-solid fa-home">Ana Sayfa</i><br>
        <i class="fa-solid fa-cloud">Cloud</i><br>
        <i class="fa-brands fa-github">GİTHUB</i>

        <ul>
            <li class="iditem1"><i class="fa-solid fa-tv"> TV</i></li>
            <li class="iditem2"><i class="fa-solid fa-laptop"> Laptop</i></li>
            <li class="iditem3"><i class="fa-solid fa-display"> Display</i></li>
            <li class="iditem4"><i class="fa-solid fa-desktop"> PC</i></li>
        </ul>
    </p>

    <table>
        <!-- id, ad, soyad,görev, yorum -->
         <thead>
            <tr>
                <th>id</th>
                <th>ad</th>
                <th>soyad</th>
                <th>görev</th>
                <th>yorum</th>
            </tr>
         </thead>
         <tbody>
            <tr>
                <td>1</td>
                <td>Ali</td>
                <td>Yılmaz</td>
                <td>Yazılımcı</td>
                <td><i class="fa-solid fa-check"> Evet</i></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ahmet</td>
                <td>Yılmaz</td>
                <td>Yazılımcı</td>
                <td><i class="fa-solid fa-times"> Hayır</i></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mehmet</td>
                <td>Yılmaz</td>
                <td>Yazılımcı</td>
                <td><i class="fa-solid fa-home"> Ana Sayfa</i></td>
            </tr>
         </tbody>
    </table>
</body>
</html>
