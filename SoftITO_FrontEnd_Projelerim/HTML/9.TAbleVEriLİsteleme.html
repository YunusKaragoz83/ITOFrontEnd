<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-family: 'Times New Roman', Times, serif;
            width: 100%;
            border-collapse:collapse ;
        }

        thead {
            background-color: bisque;
        }

        td,th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;        
        }

        tr:nth-child(even){
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <caption style="background-color: beige;">Personel Listesi</caption>
            <tr>
                <th colspan="3">Kişi Bilgileri</th>
                <th colspan="2">Adres Bilgileri</th>
            </tr>

            <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Yaş</th>
                <th>Şehir</th>
                <th>İlçe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ali</td>
                <td>Yılmaz</td>
                <td>25</td>
                <td>İstanbul</td>
                <td>Zeytinburnu</td>
            </tr>
            <tr>
                <td>Ayşe</td>
                <td>Demir</td>
                <td>30</td>
                <td>İstanbul</td>
                <td>Halkalı</td>
            </tr>
            <tr>
                <td>Hasan</td>
                <td>Yıldız</td>
                <td>35</td>
                <td>İstanbul</td>
                <td>Hadımköy</td>
            </tr>
            <tr>
                <td>Yunus</td>
                <td>Zengin</td>
                <td>25</td>
                <td>İstanbul</td>
                <td>Kadıköy</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Toplam 4 kişi</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
