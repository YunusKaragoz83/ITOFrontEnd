<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hastakayıtformu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home_health" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
</head>
<body>
    <header>
        <h1>Hasta Kayıt Sistemi</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Anasayfa</a></li>
            <li><a href="#">Hakkımızda</a></li>
            <li><a href="#">İletişim</a></li>
        </ul>
    </nav>
    <div class="row">
        <div class="menu">
            <ul>
                <li><a href="#">Hasta Kayıt</a></li>
                <li><a href="#">Hasta Listesi</a></li>
                <li><a href="#">Randevu Al</a></li>
            </ul>
        </div>
        <div class="form-container">
            <h2>
                <span class="material-symbols-outlined">home_health</span>
                Hasta Kayıt Formu
            </h2>
            <form id="patientForm">
                <label for="name">Ad:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="surname">Soyad:</label>
                <input type="text" id="surname" name="surname" required><br><br>

                <label for="tcno">T.C. No:</label>
                <input type="text" id="tcno" name="tcno" required><br><br>

                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="address">Adres:</label>
                <textarea id="address" name="address" required></textarea><br><br>

                <button type="submit">Kaydet</button>
            </form>
        </div>
    </div>

    <script src="hastakayıtformu.js"></script>
</body>
</html>
